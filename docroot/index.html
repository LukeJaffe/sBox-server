<html>
<body>

<form action="welcome.php" method="post">
Name: <input type="text" name="name"><br>
E-mail: <input type="text" name="email"><br>
<input type="submit">
</form>

<form action="download.php" method="post">
<button type="submit">Download</button>
</form>

<form action="android.php" method="post">
<button type="submit">Android</button>
</form>

<canvas id="myCanvas" width="500" height="500" tabindex='0'></canvas>

<script>
// Create the XHR object.
function createCORSRequest(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // XHR for Chrome/Firefox/Opera/Safari.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // XDomainRequest for IE.
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
}

var scoreboard = null;
function Comparator(a,b)
{
    return b[1] - a[1];
}

// Make the actual CORS request.
function makeCorsRequest(url) {
  var xhr = createCORSRequest('GET', url);
  if (!xhr) {
    alert('CORS not supported');
    return;
  }

  // Response handlers.
  xhr.onload = function() 
  {
    response = xhr.responseText;
    if (response != "WRITE")
    {
        entries = response.split(" ");
        scoreboard = [];
        for (i = 0; i < entries.length; i++)
        {
            entry = entries[i].split("|");
            if (typeof(entry[1]) != "undefined")
            {
                scoreboard.push([entry[0], parseInt(entry[1])]);
            }
        }
        scoreboard.sort(Comparator);
    }
  };

  xhr.onerror = function() {
    alert('Woops, there was an error making the request.');
  };

  xhr.send();
}

function add_score(score)
{
    var name = 'test';
    var url = "http://127.0.0.1/snake.php?p1=WRITE&p2=" + name + "&p3=" + score;
    makeCorsRequest(url);
}

var scoreboard = [];

function top_ten()
{
    var url = "http://127.0.0.1/snake.php?p1=READ";
    makeCorsRequest(url);
}

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var alive = true;
var update = true;

var handlekeydown=function(e)
{
      move(e);
};

var cat = 0;

var handleclick=function(e)
{
    if (!alive)
    {
        reset();        
    }
};

c.addEventListener("click", handleclick, false);
c.addEventListener("keydown", handlekeydown, false);
c.focus();

var score = 0;

var pixel_s = 5;
var box_w = pixel_s;
var box_h = pixel_s;

var start_x = 50;
var start_y = 50;

reset();
draw();

function reset()
{
    x_pos = start_x;
    y_pos = start_y;
    snake = [[x_pos,y_pos],[x_pos-5,y_pos],[x_pos-10,y_pos],[x_pos-15,y_pos],[x_pos-20,y_pos]];
    score = snake.length

    moving = true;
    x_mov = 1;
    y_mov = 0; 

    food_x = 250;
    food_y = 250;

    alive = true;
    update = true;
}

function frame()
{
    if (moving)
    {
        for (i = snake.length-2; i >= 0; i--)
        {
            snake[i+1][0] = snake[i][0];
            snake[i+1][1] = snake[i][1];
        }
        if (x_mov == 1)
            snake[0][0] += pixel_s;
        else if (x_mov == -1)
            snake[0][0] -= pixel_s;
        if (y_mov == 1)
            snake[0][1] += pixel_s;
        else if (y_mov == -1)
            snake[0][1] -= pixel_s;
        collision();
        draw();
    }
}

setInterval(frame, 50);

function move(e)
{
    if (e.keyCode == 39)
    {
        x_mov = 1;
        y_mov = 0;
    }
    else if (e.keyCode == 37)
    {
        x_mov = -1;
        y_mov = 0;
    }
    else if (e.keyCode == 40)
    {
        y_mov = 1;
        x_mov = 0;
    }
    else if (e.keyCode == 38)
    {
        y_mov = -1;
        x_mov = 0;
    }
}

function draw()
{
    if (alive)
    {
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle = "#000000";
        for (i = 0; i < snake.length; i++)
        {
            ctx.fillRect(snake[i][0],snake[i][1],box_w,box_h);
        }
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(food_x,food_y,box_w,box_h);
    }
    else
    {
        // Clear the canvas
        ctx.fillStyle = "#000000";
        ctx.fillRect(0,0,c.width,c.height);
        // Write game over banner
        ctx.fillStyle = "red";
        ctx.font = "bold 72px Arial";
        ctx.fillText("YOU DIE", 100, 100);
        // Score banner
        ctx.fillStyle = "green";
        ctx.font = "bold 24px Arial";
        ctx.fillText("Score: "+snake.length, 200, 150);
        // High Score Banner
        ctx.fillStyle = "blue";
        ctx.font = "bold 24px Arial";
        ctx.fillText("High Scores", 100, 200);
        // High scores
        ctx.fillStyle = "blue";
        ctx.font = "bold 18px Arial";
        for (i = 0; i < 10 && i < scoreboard.length; i++)
            ctx.fillText((i+1)+". "+scoreboard[i][0]+": "+scoreboard[i][1], 100, 225+i*25);
    }
}

function collision()
{
    if (snake[0][0] == food_x && snake[0][1] == food_y)
    {
        eat();
    }
    if (snake[0][0] < 0 || snake[0][0] > c.width)
    {
        die();
    }
    if (snake[0][1] < 0 || snake[0][1] > c.height)
    {
        die();
    }
    for (i = 0; i < snake.length; i++)
        for (j = 0; j < snake.length; j++)
            if (i != j)
                if (snake[i][0] == snake[j][0] && snake[i][1] == snake[j][1])
                    die();
}

function eat()
{
    food_x = Math.random()*500;
    food_x -= food_x%5;
    food_y = Math.random()*500;
    food_y -= food_y%5;
    grow()
}

function grow()
{
    var last_x = snake[snake.length-1][0]
    var last_y = snake[snake.length-1][1]
    var last2_x = snake[snake.length-2][0]
    var last2_y = snake[snake.length-2][1]
    var new_x = 0;
    var new_y = 0;
    if (last_x == last2_x)
    {
        new_x = last_x;
        if (last_y < last2_y)
            new_y = last_y - pixel_s;
        else
            new_y = last_y + pixel_s;
    }
    else if (last_y == last2_y)
    {
        new_y = last_y;
        if (last_x < last2_x)
            new_x = last_x - pixel_s;
        else
            new_x = last_x + pixel_s;
    }
    snake.push([new_x, new_y]) 
    score = snake.length
}


function die()
{
    alive = false;
    if (update)
    {
        add_score(score);
        top_ten();
        update = false;
    }
}

</script>

</body>
</html>
